                    <form [formGroup]="loginForm" novalidate>

 

                        <div class="form-group">
                            <label for="username" class="form-label mt-3">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter Username" formControlName="username" autocomplete="off"
                                [(ngModel)]="userProfile.username" />
                            <div *ngIf="!username?.valid && username?.dirty " class="text-danger mt-2">

 

                                <div *ngIf="username.errors?.required">Username is required</div>

 

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="form-label mt-4">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter Password" formControlName="password" autocomplete="off"
                                [(ngModel)]="userProfile.userpassword" />
                            <div *ngIf="!password?.valid && password?.dirty " class="text-danger mt-2">

 

                                <div *ngIf="password.errors?.required">Password is required</div>

 

                            </div>
                        </div>

 
<br>
                <div class="col-lg-15 login-btm login-button">
                    <button type="submit" class="btn-success" type="submit"
                        (click)="handleLogin()">LOGIN</button>
                </div>
                </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
        </div>
